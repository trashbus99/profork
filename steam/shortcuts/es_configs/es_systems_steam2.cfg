<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Steam Container</fullname>
        <name>steam2</name>
        <manufacturer>Valve</manufacturer>
        <release>2003</release>
        <hardware>port</hardware>
        <path>/userdata/roms/steam2</path>
        <extension>.sh</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system ports -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname ports</command>
        <platform>windows</platform>
        <theme>steam</theme>
        <emulators>
            <emulator name="steam2">
                <cores>
                    <core default="true">steam2</core>
                </cores>
            </emulator>
        </emulators>
  </system>

</systemList>
