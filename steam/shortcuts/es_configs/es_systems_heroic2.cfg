<?xml version="1.0"?>
<systemList>
<system>
        <fullname>Heroic Game Launcher</fullname>
        <name>Heroic2</name>
        <manufacturer>Heroic</manufacturer>
        <release>2020</release>
        <hardware>port</hardware>
        <path>/userdata/roms/heroic2</path>
        <extension>.sh</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system ports -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname ports</command>
        <platform>pc</platform>
        <theme>heroic</theme>
        <emulators>
            <emulator name="steam2">
                <cores>
                    <core default="true">heroic2</core>
                </cores>
            </emulator>
        </emulators>
  </system>

</systemList>
